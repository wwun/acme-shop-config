springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    path: /swagger-ui.html
    urls:
      - name: users
        url: /api/users/v3/api-docs,/api/users/api-docs
      - name: products
        url: /api/products/v3/api-docs,/api/products/api-docs
      - name: orders
        url: /api/orders/v3/api-docs,/api/orders/api-docs

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.cloud.netflix.eureka: DEBUG

jwt:
  secret: aVeryLongSecretKeyThatIsAtLeast32Chars!!
  expiration: 900000 #15*1000*60 #15 minutes
