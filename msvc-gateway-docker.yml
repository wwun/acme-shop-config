server:
  port: 8090

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka

spring:
  application:
    name: msvc-gateway
  main:
    web-application-type: reactive
  cloud:
    gateway:
      #webflux:
      routes:
      
       #swagger
        #products
        - id: msvc-products-swagger
          uri: lb://msvc-products
          predicates:
            - Path=/api/products/api-docs/**,/api/products/v3/api-docs/**
          filters:
            - StripPrefix=2
        #orders
        - id: msvc-orders-swagger
          uri: lb://msvc-orders
          predicates:
            - Path=/api/orders/api-docs/**,/api/orders/v3/api-docs/**
          filters:
            - StripPrefix=2
        #users
        - id: msvc-users-swagger
          uri: lb://msvc-users
          predicates:
            - Path=/api/users/api-docs/**,/api/users/v3/api-docs/**
          filters:
            - StripPrefix=2
      
        - id: msvc-products
          uri: lb://msvc-products
          predicates:
            - Path=/api/products/**,/api/categories/**
          #filters:
          #  - StripPrefix=1
        - id: msvc-orders
          uri: lb://msvc-orders
          predicates:
            - Path=/api/orders/**,/api/orderItems/**
          #filters:
          #  - StripPrefix=1
        - id: msvc-users
          uri: lb://msvc-users
          predicates:
            - Path=/api/users/**
        - id: auth-service
          uri: lb://msvc-users
          predicates:
            - Path=/api/auth/**

