server:
  port: 8001

spring:
  application:
    name: msvc-auth
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - openid
              - profile
              - email
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
        provider:
          google:
            issuer-uri: https://accounts.google.com

jwt:
  expiration: 900000
  secret: aVeryLongSecretKeyThatIsAtLeast32Chars!!

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    enabled: false
  show-actuator: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus

